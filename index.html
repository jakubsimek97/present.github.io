<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Moje testovací stránka</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .container {
      display: flex;
      max-width: 800px;
      margin: 20px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .buttons {
      flex: 1;
      background: #eee;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .buttons button {
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }
    .buttons button:hover {
      background: #45a049;
    }
    .output {
      flex: 2;
      padding: 20px;
      font-size: 18px;
      color: #444;
    }
    .placeholder {
      color: #aaa;
    }

    /* Modal styl */
    .modal {
      display: none; /* skryté defaultně */
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      animation: fadeIn 0.3s ease;
    }
    .modal-buttons {
      margin-top: 20px;
      display: flex;
      justify-content: space-around;
    }
    .modal-buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .btn-yes {
      background: #4CAF50;
      color: white;
    }
    .btn-yes:hover {
      background: #45a049;
    }
    .btn-no {
      background: #ccc;
      color: #333;
    }
    .btn-no:hover {
      background: #bbb;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <h1>Zjisti koho obdaruješ</h1>
  <p style="text-align:center;">
    Klikni a vpravo uvidíš, kdo od tebe dostane dárek.
  </p>

  <div class="container">
    <div class="buttons">
      <button onclick="askConfirm(1)">Marta</button>
      <button onclick="askConfirm(2)">Martin</button>
      <button onclick="askConfirm(3)">Kuba</button>
      <button onclick="askConfirm(4)">Martina</button>
      <button onclick="askConfirm(5)">Michal</button>
    </div>
    <div class="output" id="output">
      <span class="placeholder">Zatím nic nebylo vybráno...</span>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="confirmModal">
    <div class="modal-content">
      <p>Chceš opravdu zobrazit, kdo od tebe dostane dárek?</p>
      <div class="modal-buttons">
        <button class="btn-yes" onclick="confirmYes()">Ano</button>
        <button class="btn-no" onclick="confirmNo()">Ne</button>
      </div>
    </div>
  </div>

  <script>
    let pendingNum = null; // uloží, které tlačítko bylo kliknuto

    const texts = {
      1: "Michal",
      2: "Marta",
      3: "Martin",
      4: "Kuba",
      5: "Martina"
    };

    function askConfirm(num) {
      pendingNum = num;
      document.getElementById("confirmModal").style.display = "flex";
    }

    function confirmYes() {
      if (pendingNum !== null) {
        document.getElementById("output").textContent = texts[pendingNum];
      }
      closeModal();
    }

    function confirmNo() {
      closeModal();
    }

    function closeModal() {
      document.getElementById("confirmModal").style.display = "none";
      pendingNum = null;
    }
  </script>

</body>
</html>
